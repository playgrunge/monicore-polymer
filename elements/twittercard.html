<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="polymer-twittercard" attributes="listData">
<template>
	<section class="twittercard" style="padding:10px;">
		<template repeat="{{ listData.trends }}">
			<div><a href="{{url}}" target="_blank">{{name}}</a></div>
		</template>
	</section>
	<style type="text/css">
		section.twittercard{
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			border:0px solid;
			background-color:white;
			box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			-moz-box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			-webkit-box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			margin-bottom:20px;
			margin-right:20px;
			margin-top: 5px;
			width:500px;
			text-align: center;
		}
	</style>
</template>
<script>
	Polymer('polymer-twittercard',
	{

	});
</script>
</polymer-element>
