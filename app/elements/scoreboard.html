<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="scorecard.html">

<polymer-element name="polymer-scoreboard" attributes="listData" horizontal justified-left layout wrap>
  <template>
    <template repeat="{{ listData.scores | orderBy('event') }}">
      <polymer-scorecard
          league="{{event}}"
          period="{{period}}"
          home="{{homeTeam}}"
          homeShort="{{shortHomeTeam}}"
          homeScore="{{homeScore}}"
          away="{{awayTeam}}"
          awayShort="{{shortAwayTeam}}"
          awayScore="{{awayScore}}"
      ></polymer-scorecard>
    </template>
  </template>
  <script>
    Polymer('polymer-scoreboard',
    {
    });
  </script>
</polymer-element>
