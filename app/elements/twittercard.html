<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<polymer-element name="polymer-twittercard" attributes="listData">
<template>
	<section class="twittercard" style="padding:10px; background-position-y: -24px;
  background-position-x: -18px; background-image: url(https://metronet.no/wp-content/uploads/2014/08/twitter-logo-640x250.png);
  background-repeat: no-repeat;
  background-size: 59%;">
  <section style="padding-top:40px;opacity: 0.5;
  filter: alpha(opacity=50);
  background-color: white;">
		<template repeat="{{ listData.trends }}">
			<paper-item><a href="{{url}}" target="_blank" style="font: 'Helvetica Neue',Arial,Helvetica,'sans-serif';text-decoration:none;  font-weight: bold; color:black;">{{name}}</a></paper-item>
		</template>
		</section>
	</section>
	<style type="text/css">
		section.twittercard{
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			border:0px solid;
			background-color:white;
			box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			-moz-box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			-webkit-box-shadow: 0 4px 15px 0 rgba(0,0,0,0.3);
			margin-bottom:20px;
			margin-right:20px;
			margin-top: 5px;
			width:500px;
			text-align: center;
		}
	</style>
</template>
<script>
	Polymer('polymer-twittercard',
	{

	});
</script>
</polymer-element>
